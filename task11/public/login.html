<div class="login-account">
  <form name="login" class="login-form circle-block" onsubmit="loginSubmit()">
    <header class="header-name">
      <h1>Authorisation</h1>
    </header>
    <label for="user">
      Username
      <input class="login-field" type="text" name="user" id="user" required autofocus>
    </label>
    <label for="password">
      Password
      <input class="login-field" type="password" name="password" id="password" required>
    </label>

    <input id="login-button" type="submit" value="Sign in">
  </form>
</div>
